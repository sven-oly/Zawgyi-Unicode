<html><head><meta http-equiv="Content-Type" content="text/html; charset=UTF-8">

    <style>
      @font-face{
      font-family:'OldOsage';
      src:url('Osage_Font.TTF')
      font-weight:normal;
      font-style:normal;
    }
    .oldOsage {
      font-family: 'OldOsage';
    }

    @font-face{
      font-family:'Pawhuska';
      src:url('osage-fonts-1-10/Pawhuska/Pawhuska.ttf');
      font-weight:normal;
      font-style:normal;
      font-size: 32px;
    }

    .unicodeOsageText {
      // font-family:'Pawhuska';
      font-family:'Wynona';
      font-size: 32px;
    }

    }
    .unicodeOsage {
      font-family:'Pawhuska';
      font-size: 32px;
    }

      // Choctaw Font
    .choctaw_font {
      src:url('chcUnicodeRR.ttf');
      font-family: ChoctawUnicodeRegular;
      font-size:24px;
      }

    .default-font {
      font-family: Times New Roman, Arial, Helvetica;
      font-size:24px;
      }
      </style>

    <script type="text/css">
      {font-family:NotoSansMyanmar,Mon3,Digoweli,Donisiladv,Plantagenet,Arial,mm3;}
      input {font-size:18px;}
      textarea {font-size:24px;}
    </script>

  <script src="burmese_utils.js"></script>
  <script src="vk-debug.js"></script>
  <script>
    var diff_list = [];

    var controller, visible = true;
    function onPageLoaded() {
      var input = document.getElementById('t1');
      controller = new i18n.input.keyboard.Keyboard();
      controller.loadLayout('cho_international');
      controller.loadLayout('osa_traditional');
      controller.loadLayout('osa');
      controller.reposition(input, 3, 1, [1, 0, 0, 0]);
      controller.register(input);
      controller.addEventListener(
          'kc',
          function() { visible = false; });
      input.focus();
    }

    function onLayoutSelected(layoutCode) {
      controller.activateLayout(layoutCode);
    document.getElementById('t1').focus();
    var vkbox = document.getElementById('kbd');

      if (layoutCode == "cho") {
        var field = document.getElementById("t1");
        field.style.fontFamily = "ChoctawUnicodeRegular";
      }
      if (layoutCode == "osa_traditional") {
        var field = document.getElementById("t1");
        field.style.fontFamily = "OldOsage";
        vkbox.style.fontFamily = "OldOsage";
      }
      if (layoutCode == "osa") {
        var field = document.getElementById("t1");
        field.style.fontFamily = "Pawhuska";
        vkbox.style.fontFamily = "Pawhuska";
      }
    }

    function toggle() {
      if (controller) {
        controller.setVisible(visible = !visible);
      }
    }

    function clearText() {
      var field = document.getElementById('t1');
      field.value = '';
      field = document.getElementById('codepoints');
      field.value = '';
      document.getElementById('t1').focus();
    }

    function showCodePoints() {
      var src_field = document.getElementById('t1');
      var code_text = uplus(src_field.value);
      var dest_field = document.getElementById('codepoints');
      dest_field.value = code_text;
      document.getElementById('t1').focus();
    }
  </script>

<body onload="onPageLoaded()">
  <select onchange="onLayoutSelected(this.value)">
    <option value="osa_traditional">Osage Traditional</option>
    <option value="osa">Osage Unicode</option>
    <option value="cho">Choctaw international</option>
  </select>
  <input type="button" value="Clear text" onclick="clearText()">
  <input type="button" value="Code points" onclick="showCodePoints()">
  <br />
  <textarea id="t1" dir="ltr" class="choctaw_font" classstyle="width:600px;" rows="10"></textarea>
