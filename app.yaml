runtime: python27
api_version: 1
threadsafe: yes

handlers:
- url: /favicon\.ico
  static_files: favicon.ico
  upload: favicon\.ico

- url: /fonts
  static_dir: fonts
  http_headers:
    Access-Control-Allow-Origin: "*"

- url: /css
  static_dir: css

- url: /data
  static_dir: data
  
- url: /js
  static_dir: js
  
- url: /images
  static_dir: images
    
- url: /sounds
  static_dir: sounds

- url: .*
  script: main.app

- url: /translations
  static_dir: translations

libraries:
- name: webapp2
  version: "2.5.2"
- name: django
  version: latest

