<!DOCTYPE HTML>
<html>

  <head>
    <title>Myanmar script ranges</title>
      <link rel="stylesheet" href="/css/blueprint/screen.css" type="text/css"
        media="screen, projection">
      <link rel="stylesheet" href="/css/blueprint/print.css" type="text/css" media="print"> 
      <!--[if lt IE 8]>
      <link rel="stylesheet" href="/css/blueprint/ie.css" type="text/css"
        media="screen, projection">
  <![endif]-->
  </head>
  
  <body>
    <h1>Languages and Unicode ranges</h1>
  	<ul>
  	{%for r in ranges%}
  	<li>{{r.name}} : {{r.fullList|length}}
  	  <ul>
  	    <li>{{r.fullList}}</li>
  	  </ul>
  	</li>
  	{% endfor %}
  	</ul>
  </body>
</html>
